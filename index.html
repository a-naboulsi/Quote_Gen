<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="UTF-8" />
    <meta name="description" content="Random Quote Generator" />
    <meta name="keywords" content="HTML,CSS,JavaScript, Quotes, API" />
    <meta name="author" content="Neha Soni" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    

    <title>Random Quote Generator</title>

    
    <link rel="stylesheet" href="style.css" />

      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    

    
    <div class="container">
     
      <h1>
        <i class="fas fa-quote-left"></i>
        <span class="quote" id="quote"></span>
        <i class="fas fa-quote-right"></i>
      </h1>
      
      <p class="author" id="author"></p>

      <h1>
        <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1158779848&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"><a href="https://soundcloud.com/ninetofiverecords" title="Ninetofive ®" target="_blank" style="color: #cccccc; text-decoration: none;">Ninetofive ®</a> · <a href="https://soundcloud.com/ninetofiverecords/boukas-math-mic-tram-music" title="Boukas &amp; Math-Mic - Tram Music" target="_blank" style="color: #cccccc; text-decoration: none;">Boukas &amp; Math-Mic - Tram Music</a></div>     </h1>

      <hr />
      

        <button class="next" onclick="getNewQuote()">Next quote</button>
      </div>
    </div>
       
    <script src="script.js"></script>

    
  </body>
</html>
